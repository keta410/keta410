name: Update Wakatime Stats

on:
  schedule:
    - cron: '0 * * * *' # ตั้งเวลาให้เป็นทุกๆ 1 ชั่วโมง (คุณสามารถปรับเปลี่ยนตามต้องการ)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # สร้าง requirements.txt ถ้าคุณมีไฟล์นี้

    - name: Run script to update README
      run: python .github/scripts/update_readme.py # สร้างไฟล์ Python script ที่จะดึงข้อมูลจาก Wakatime และแก้ไข README.md
      env:
        WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
